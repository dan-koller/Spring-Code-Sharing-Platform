</head>
<body>

    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Code Sharing Platform</a>
    </nav>
</div>

<!-- Posted snippets feed -->
<div class="feed_container">

    <div class="restrictions" th:if="${code.restrictedByTime or code.restrictedByViews}">
        <span id="views_restriction" th:if="${code.restrictedByViews}">
            Remaining views :<span class="privacy-badge restricted" th:text="${code.views}"></span>
        </span>
        <span id="time_restriction" th:if="${code.restrictedByTime}">
            Remaining time :<span class="privacy-badge restricted" th:text="${code.time + ' seconds'}"></span>
        </span>
    </div>

    <td><span id="load_date" th:text="${code.getDate()}"></span></td>
    <td><pre id="code_snippet"><code th:text="${code.getCode()}"></code></pre></td>
    <br />
</div>
