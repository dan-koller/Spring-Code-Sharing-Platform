<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Latest</title>
    <link th:href="@{../styles/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet"
          target="_blank" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div class="header_container">
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Code Sharing Platform</a>
    </nav>
</div>
<br />
<!-- Posted snippets feed -->
<div class="feed_container">
    <div th:each="item : ${latest}">
        <td><div id="load_date"><span th:text="${item.getDate()}"></span></div></td>
        <td><pre id="code_snippet"><code th:text="${item.getCode()}"></code></pre></td>
    </div>
</div>
<br />
<!-- Footer -->
<div class="modal-footer">
    Made with ðŸ’™ by <a href="https://github.com/dan-koller">Dan Koller</a>
</div>
</body>
</html>
